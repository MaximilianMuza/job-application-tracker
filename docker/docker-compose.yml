services:
  job-tracker-app:
    container_name: job-tracker-app
    # image: ghcr.io/maximilianmuza/job-tracker-app:nightly
    build: 
      context: ./../
      dockerfile: docker/Dockerfile
    ports:
      - 8050:8050
    environment:
      - USERDB_DATABASE=${USERDB_DATABASE}
      - USERDB_HOST=${USERDB_HOST}
      - USERDB_PORT=${USERDB_PORT}
      - APPLICATIONDB_DATABASE=${APPLICATIONDB_DATABASE}
      - APPLICATIONDB_HOST=${APPLICATIONDB_HOST}
      - APPLICATIONDB_PORT=${APPLICATIONDB_PORT}
      - APP_SECRET=${APP_SECRET}
      - APP_NAME=${APP_NAME}
    volumes:
      - ./../src:/usr/src/app/src
    restart: unless-stopped

  job-tracker-db:
    container_name: job-tracker-db
    image: mongo:6.0.3
    ports:
      - 27017:27017
    volumes:
      - job-tracker-db:/data/db
    restart: unless-stopped

volumes:
  job-tracker-db:

networks:
  default:
    name: job-tracker-network
